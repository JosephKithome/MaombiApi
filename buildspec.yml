version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - ./gradlew bootJar
      - mv jblog-0.0.1-SNAPSHOT.jar /home/ec2-user/server
  post_build:
    commands:
      - echo Build completed
artifacts:
  files:
    - libs/*.jar
    - scripts/*.sh
    - appspec.yml
  discard-paths: yes